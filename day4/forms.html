<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <div class="form">
                    <div class="form-group">
                        <label for="">First Name</label>
                        <input type="text" class="form-control" id="firstName" placeholder="Enter First Name">
                    </div>
                    <div class="form-group mt-3">
                        <label for="lastName">Last Name</label>
                        <input type="text" class="form-control" id="lastName" placeholder="Enter Last Name">
                    </div>
                    <div class="form-group mt-3">
                        <label for="email">Email</label>
                        <input type="email" class="form-control" id="email" placeholder="Enter Email">
                    </div>
                    <div class="form-group mt-3">
                        <label for="password">Password</label>
                        <input type="password" class="form-control" id="password" placeholder="Enter Password">
                    </div>
                    <div class="form-group mt-3">
                        <label for="gender">Gender</label><br>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="gender" id="male" value="male">
                            <label class="form-check-label" for="male">Male</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="gender" id="female" value="female">
                            <label class="form-check-label" for="female">Female</label>
                        </div>
                    </div>
                        <label for="hobbies">Hobbies</label><br>
                        <div class="form-check">
                            <input onclick="abc()" type="checkbox" id="reading" value="reading">
                            <label class="form-check-label" for="reading">Reading</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="traveling" value="traveling">
                            <label class="form-check-label" for="traveling">Traveling</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="sports" value="sports">
                            <label class="form-check-label" for="sports">Sports</label>
                        </div>
                    </div>
                    <div class="form-group mt-3">
                        <label for="country">Country</label>
                        <select class="form-select" id="country">
                            <option value="usa">USA</option>
                            <option value="india">India</option>
                            <option value="uk">UK</option>
                        </select>
                    </div>
                    <div class="form-group mt-3">
                        <label for="dob">Date of Birth</label>
                        <input type="date" class="form-control" id="dob">
                    </div>
                    <div class="form-group mt-3">
                        <label for="favoriteColor">Favorite Color</label>
                        <input type="color" class="form-control" id="favoriteColor">
                    </div>
                    <div class="form-group mt-4">
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </div>

                </div>
            </div>
        </div>
    </div>


    <script>
        function abc() {
            alert("Hello");
        }
    </script>
    

    

    
</body>
</html>
