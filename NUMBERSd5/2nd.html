<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sum of odd Numbers</title>
</head>
<body>
    <h1>Sum of odd Numbers Between 1 and 100</h1>
    <p id="result"></p>

    <script>

       let sum=0;
       for(let i=1; i<=100; i+=2){
        sum += i;
       }
        document.getElementById('result').textContent = `The sum of all odd numbers between 1 and 100 is: ${sum}  
        `
    </script>
</body>
</html>
